<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sign</title>
</head>
<body>
    <div class="main">
        <div class="hero-pic">
            <div class="logo">
                    <img src="img/odin-lined.png" alt="Odin Logo" class="odin-logo">
                    <h1 class="odin">ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="title-text right">
                <p>This is not a real online service! You know you need something like this in your life to help your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p class="entice-text">You <i>know</i> you want to.</p>
            </div>
            
            <form action="" method="get" id="form">
                <div class="form right">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" required minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="create-btn right">
                    <button type="submit" form="form">Create Account</button>
                </div>
            </form>
            <div class="login-link right">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
